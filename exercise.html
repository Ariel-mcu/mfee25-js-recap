        let fibonacciGenerator = (n) => {
            let arr = [0];
            for (let i = 1; i < n - 1; i++) {
                if(i >= 2){
                    num = arr[i - 2] + arr[i - 1];
                    arr.push(num);
                }else{
                    arr.push(i);
                }
            }
            return arr
        } 
        console.log(fibonacciGenerator(1))
        console.log(fibonacciGenerator(2))
        console.log(fibonacciGenerator(8))
        console.log(fibonacciGenerator(15))
