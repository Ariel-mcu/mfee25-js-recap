<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        // var 的提升
        console.log(a); // undefined
        var a = 1;
        // var 被提升後，會被初始化為 undefined

        // function 的提升
        b();
        function b() {
            console.log('b');
        }

        // let 的提升
        // console.log(c);Cannot access 'c' before initializationat hoisting.html:26:21
        console.log(c); 
        let c = 1;

        var d = 10;
        function test () {
            console.log(d);
            let d; // d =10 但是 let 把它蓋掉
        }
        test();


    </script>
</body>
</html>
